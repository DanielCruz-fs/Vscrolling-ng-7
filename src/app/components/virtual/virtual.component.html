<div class="row">
  <div class="col-12">

    <p class="text-center display-4">Virtual Scrolling</p>
  </div>
  <hr>
  <div class="col-8 offset-2">
    <cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
      <div *cdkVirtualFor="let p of people; let i = index; let countItems = count" class="list-group-item">
        Item: {{ i }} / {{ countItems }}
      </div>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
